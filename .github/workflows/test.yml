name: Run Tests

on:
  push:
    branches:
      - '**'  # Runs on all branches
  pull_request:
    branches:
      - '**'  # Runs on PRs targeting any branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn test

      - name: Test Summary
        if: always()
        run: |
          echo "Test execution completed"
          if [ -f target/surefire-reports/*.xml ]; then
            echo "Test reports generated in target/surefire-reports/"
          fi
